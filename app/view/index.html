<html lang='en'>
<head>
  <meta charset='utf-8'>
  <link rel='stylesheet' href='../static/style.css'>
  <script src='../static/client.js'></script>
</head>
<body>
<div>
  <div class='center'>
    <div class='title'>Classifiez les architectures anciennes !</div>
    <p>
      Ici vous pouvez inserer des images de 'autel','abside','clocher','colonne','dôme intérieur','extérieur du dôme','contrefort volant','gargouille','vitrail' et 'voûte'.
      Cependant c'est en anglais (because we are all Billingue as we are all french ;D ).
    </p>
    <div class='content'>
      <div class='no-display'>
        <input id='file-input'
               class='no-display'
               type='file'
               name='file'
               accept='image/*'
               onchange='showPicked(this)'>
      </div>
      <button class='choose-file-button' type='button' onclick='showPicker()'>Selectionnez une image</button>
      <div class='upload-label'>
        <label id='upload-label'>Aucune image choisie</label>
      </div>
      <div>
        <img id='image-picked' class='no-display' alt='Image choisie' height='200'>
      </div>
      <div class='analyze'>
        <button id='analyze-button' class='analyze-button' type='button' onclick='analyze()'>Analyser</button>
      </div>
      <div class='result-label'>
        <label id='result-label'></label>
      </div>
    </div>
  </div>
</div>
</body>
</html>
